<h1>{{user.displayName}}</h1>
<pre>{{user | json}}</pre>
<div>
  <button class="btn btn-primary" ng-click='editProfile(user._id)'>Update Profile</button>
</div>

<div class="row">
  <div class="col-md-12">
    <h2>{{user.email}}</h2>
  </div>
  <div class="col-md-12">
    <img ng-src="{{user.profileImage}}" alt="">
  </div>
</div>
