<h1>{{user.displayName}}</h1>
<div>
  <button class="btn btn-primary" ng-click='editProfile(user._id)'>Update Profile</button>
</div>

<div class="row">
  <div class="col-md-12">
    <h2>{{user.email}}</h2>
  </div>
  <div class="col-md-12">
    <img ng-src="{{user.profileImage}}" style="max-height:250px; max-width: 225px">
  </div>
</div>
